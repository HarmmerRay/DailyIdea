version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: newsnow-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-newsnow123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-newsnow}
      MYSQL_USER: ${MYSQL_USER:-newsnow}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-newsnow123}
    ports:
      - '${MYSQL_PORT:-3306}:3306'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init-mysql.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - newsnow-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: [CMD, mysqladmin, ping, -h, localhost, -u, root, -pnewsnow123]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # 可选：phpMyAdmin 数据库管理界面
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2
    container_name: newsnow-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER:-newsnow}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-newsnow123}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-newsnow123}
    ports:
      - '${PHPMYADMIN_PORT:-8080}:80'
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - newsnow-network

volumes:
  mysql_data:
    driver: local

networks:
  newsnow-network:
    driver: bridge
