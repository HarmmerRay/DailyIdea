version: '3.8'
# 启动命令： docker-compose -f docker-compose.mysql.yml up -d
# 构建标签镜像命令： 
services:
  mysql:
    image: mysql:8.0
    container_name: dailyidea-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-111111}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-dailyidea}
      MYSQL_USER: ${MYSQL_USER:-hammer}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-111111}
    ports:
      - '${MYSQL_PORT:-3306}:3306'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init-mysql.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - dailyidea-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: [CMD, mysqladmin, ping, -h, localhost, -u, root, -p111111]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  mysql_data:
    driver: local

networks:
  dailyidea-network:
    driver: bridge
