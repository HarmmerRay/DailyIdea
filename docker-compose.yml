version: '3'

services:
  dailyidea:
    image: ghcr.io/ourongxing/dailyidea:latest
    container_name: dailyidea
    ports:
      - '4444:4444'
    volumes:
      - dailyidea_data:/usr/app/.data
    environment:
      - HOST=0.0.0.0
      - PORT=4444
      - NODE_ENV=production
      - G_CLIENT_ID=
      - G_CLIENT_SECRET=
      - JWT_SECRET=
      - INIT_TABLE=true
      - ENABLE_CACHE=true
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=dailyidea
      - MYSQL_PASSWORD=your_password
      - MYSQL_DATABASE=dailyidea
      - MYSQL_SSL=false
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: dailyidea_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: dailyidea
      MYSQL_USER: dailyidea
      MYSQL_PASSWORD: your_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  dailyidea_data:
    name: dailyidea_data
  mysql_data:
    name: dailyidea_mysql_data
